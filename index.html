<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/app.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="image/png" href="favicon.png">

	<link rel="manifest" href="manifest.json" />
	<!-- ios support -->
	<link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
	<meta name="apple-mobile-web-app-status-bar" content="#cd3021" />
	<meta name="theme-color" content="#cd3021" />

</head>

<body>

	<main>
		<header class="navbar-top">
			<h1>
				Magic Life Counter
			</h1>
			<button type="button" class="btn-dots" id="btn-open-menu">
				Abrir menu
				<span class="menu-dot"></span>
				<span class="menu-dot"></span>
				<span class="menu-dot"></span>
			</button>
			<nav>
				<ul>
					<li>
						<button type="button" class="btn-install" id="btn-instalar">
							Instalar aplicação
						</button>
					</li>
				</ul>
			</nav>
		</header>
		<section class="life-displays">
			<form class="form-player-one">
				<h2 id="player-name-one">Player 1</h2>
				<input 
					id="player-one-life" 
					type="number"
					class="player-life" 
					value="20"
					readonly
				/>
				<div class="actions">
					<button type="button" class="update-life" data-amount="5" data-operation="plus" data-player="one">
						+5
					</button>
					<button type="button" class="update-life" data-amount="1" data-operation="plus" data-player="one">
						+1
					</button>
					<button type="button" class="update-life" data-amount="1" data-operation="minus" data-player="one">
						-1
					</button>
					<button type="button" class="update-life" data-amount="5" data-operation="minus" data-player="one">
						-5
					</button>
				</div>
			</form>
			<form class="form-player-two">
				<h2 id="player-name-two">Player 2</h2>
				<input 
					id="player-two-life" 
					type="number"
					class="player-life" 
					value="20"
					readonly
				/>
				<div class="actions">
					<button type="button" class="update-life" data-amount="5" data-operation="plus" data-player="two">
						+5
					</button>
					<button type="button" class="update-life" data-amount="1" data-operation="plus" data-player="two">
						+1
					</button>
					<button type="button" class="update-life" data-amount="1" data-operation="minus" data-player="two">
						-1
					</button>
					<button type="button" class="update-life" data-amount="5" data-operation="minus" data-player="two">
						-5
					</button>
				</div>
			</form>
			<form class="form-player-three">
				<h2 id="player-name-three">Player 3</h2>
				<input 
					id="player-three-life" 
					type="number"
					class="player-life" 
					value="20"
					readonly
				/>
				<div class="actions">
					<button type="button" class="update-life" data-amount="5" data-operation="plus" data-player="three">
						+5
					</button>
					<button type="button" class="update-life" data-amount="1" data-operation="plus" data-player="three">
						+1
					</button>
					<button type="button" class="update-life" data-amount="1" data-operation="minus" data-player="three">
						-1
					</button>
					<button type="button" class="update-life" data-amount="5" data-operation="minus" data-player="three">
						-5
					</button>
				</div>
			</form>
			<form class="form-player-four">
				<h2 id="player-name-four">Player 4</h2>
				<input 
					id="player-four-life" 
					type="number"
					class="player-life" 
					value="20"
					readonly
				/>
				<div class="actions">
					<button type="button" class="update-life" data-amount="5" data-operation="plus" data-player="four">
						+5
					</button>
					<button type="button" class="update-life" data-amount="1" data-operation="plus" data-player="four">
						+1
					</button>
					<button type="button" class="update-life" data-amount="1" data-operation="minus" data-player="four">
						-1
					</button>
					<button type="button" class="update-life" data-amount="5" data-operation="minus" data-player="four">
						-5
					</button>
				</div>
			</form>
		</div>
	</main>

	<script src="js/app.js"></script>
	<script src="js/instalar.js"></script>
</body>

</html>
