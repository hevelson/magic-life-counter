<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/app.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="image/png" href="favicon.png">

	<link rel="manifest" href="manifest.json" />
	<!-- ios support -->
	<link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
	<meta name="apple-mobile-web-app-status-bar" content="#43a047" />
	<meta name="theme-color" content="#43a047" />

</head>

<body>

	<main>
		<header>
			<div class="navbar-fixed ">
				<nav>
					<div class="nav-wrapper orange">
						<a href="#" class="brand-logo truncate">Magic Life Counter</a>
					</div>
				</nav>
			</div>
		</header>
		<div class="row">
			<form class="col s6 form-player-one">
				<h5 class="col s12">Player 1</h5>
				<div class="row">
					<div class="input-field col s12">
						<input 
							id="player-one-life" 
							type="number"
							class="player-life" 
							value="20"
						/>
					</div>
					<div class="button-column col s6">
						<button type="button" class="update-life btn-floating btn-large waves-effect waves-light white" data-operation="plus" data-player="one">
							<i class="material-icons">exposure_plus_1</i>
						</button>
					</div>
					<div class="button-column col s6">
						<button type="button" class="update-life btn-floating btn-large waves-effect waves-light white" data-operation="minus" data-player="one">
							<i class="material-icons">exposure_neg_1</i>
						</button>
					</div>
				</div>
			</form>
			<form class="col s6 form-player-two">
				<h5 class="col s12">Player 2</h5>
				<div class="row">
					<div class="input-field col s12">
						<input 
							id="player-two-life" 
							type="number"
							class="player-life" 
							value="20"
						/>
					</div>
					<div class="button-column col s6">
						<button type="button" class="update-life btn-floating btn-large waves-effect waves-light white" data-operation="plus" data-player="two">
							<i class="material-icons">exposure_plus_1</i>
						</button>
					</div>
					<div class="button-column col s6">
						<button type="button" class="update-life btn-floating btn-large waves-effect waves-light white" data-operation="minus" data-player="two">
							<i class="material-icons">exposure_neg_1</i>
						</button>
					</div>
				</div>
			</form>
			<form class="col s6 form-player-three">
				<h5 class="col s12">Player 3</h5>
				<div class="row">
					<div class="input-field col s12">
						<input 
							id="player-three-life" 
							type="number"
							class="player-life" 
							value="20"
						/>
					</div>
					<div class="button-column col s6">
						<button type="button" class="update-life btn-floating btn-large waves-effect waves-light white" data-operation="plus" data-player="three">
							<i class="material-icons">exposure_plus_1</i>
						</button>
					</div>
					<div class="button-column col s6">
						<button type="button" class="update-life btn-floating btn-large waves-effect waves-light white" data-operation="minus" data-player="three">
							<i class="material-icons">exposure_neg_1</i>
						</button>
					</div>
				</div>
			</form>
			<form class="col s6 form-player-four">
				<h5 class="col s12">Player 4</h5>
				<div class="row">
					<div class="input-field col s12">
						<input 
							id="player-four-life" 
							type="number"
							class="player-life" 
							value="20"
						/>
					</div>
					<div class="button-column col s6">
						<button type="button" class="update-life btn-floating btn-large waves-effect waves-light white" data-operation="plus" data-player="four">
							<i class="material-icons">exposure_plus_1</i>
						</button>
					</div>
					<div class="button-column col s6">
						<button type="button" class="update-life btn-floating btn-large waves-effect waves-light white" data-operation="minus" data-player="four">
							<i class="material-icons">exposure_neg_1</i>
						</button>
					</div>
			</form>
		</div>

		<footer>
			<div class="row">
				<div class="col s12">
					<h5>Instalar a aplicação</h5>
					<button class="waves-effect waves-light white green" id="btn-instalar" hidden>
						<i class="material-icons right">home</i>Instalar
					</button>
				</div>
			</div>
		</footer>
	</main>

	<!--JavaScript at end of body for optimized loading-->
	<script src="js/materialize.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/instalar.js"></script>

</body>

</html>
